<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Image Carousel</title>
  </head>
  <body>
    <section aria-label="Newest Photo">
      <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">
          &#8656;
        </button>
        <button class="carousel-button next" data-carousel-button="next">
          &#8658;
        </button>
        <ul data-slides>
          <li class="slide" data-active>
            <img src="https://wallpaper.dog/large/17132150.png" alt="Neon #1" />
          </li>
          <li class="slide">
            <img
              src="https://cdn.statically.io/img/i.pinimg.com/originals/59/8a/ff/598aff25250d95c14d43683557cbf11e.jpg"
              alt="Neon #2"
            />
          </li>
          <li class="slide">
            <img
              src="https://wallpaperaccess.com/full/3277616.jpg"
              alt="Neon #3"
            />
          </li>
          <li class="slide">
            <img
              src="https://wallpaperfordesktop.com/wp-content/uploads/2022/08/Neon-City-Wallpaper.jpg"
              alt="Neon #4"
            />
          </li>
          <li class="slide">
            <img
              src="https://wallpaperaccess.com/full/5564472.jpg"
              alt="Neon #5"
            />
          </li>
          <li class="slide">
            <img
              src="https://wallpaperaccess.com/full/1922364.jpg"
              alt="Neon #6"
            />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
